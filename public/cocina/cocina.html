<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cocina</title>
  <link rel="stylesheet" href="/public/base.css" />
  <link rel="stylesheet" href="cocina.css" />
  <script src="/public/js/api.js"></script>
  <script defer src="cocina.js"></script>
</head>

<body>
  <div class="wrap card">
    <header class="row between">
      <div>
        <h2>Cocina</h2>
        <div class="pipeline small">
          <span class="badge b-blue">PAGADO</span>
          <span class="sep">→</span>
          <span class="badge b-gold">EN COCINA</span>
          <span class="sep">→</span>
          <span class="badge b-green">LISTO</span>
        </div>
      </div>
      <div class="row">
        <button class="secondary" id="btnRef">Refrescar</button>
        <button id="btnOut">Salir</button>
      </div>
    </header>

    <div class="board">
      <section class="col">
        <h3>En cocina</h3>
        <div id="colCocina" class="list"></div>
      </section>

      <section class="col">
        <h3>Listos</h3>
        <div id="colListo" class="list"></div>
      </section>
    </div>

  </div>
</body>

</html>
