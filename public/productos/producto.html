<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin – Productos & Menús</title>
  <link rel="stylesheet" href="/public/base.css">
  <link rel="stylesheet" href="producto.css">
  <script src="/public/js/api.js"></script>
  <script src="producto.js" defer></script>
</head>

<body>
  <div class="wrap">
    <header class="row between">
      <h2>Panel (ADMIN)</h2>
      <div class="row">
        <button class="secondary" id="btnRef">Refrescar</button>
        <button id="btnOut">Salir</button>
      </div>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="productos">Productos</button>
      <button class="tab" data-tab="menu">Menú</button>
    </nav>

    <section id="tab-productos" class="tab-panel active">
      <div class="grid2">
        <div>
          <h3>Lista</h3>
          <div id="list" class="list"></div>
        </div>

        <div>
          <h3>Agregar / Actualizar</h3>
          <form id="formProducto" autocomplete="off">
            <label for="sku">Código</label>
            <input id="sku" name="sku" required>

            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" required>

            <label for="precio">Precio</label>
            <input id="precio" name="precio" type="number" step="0.01" required>

            <label for="stock">Stock</label>
            <input id="stock" name="stock" type="number" min="0" required>

            <label>Imagen</label>
            <input id="imagen" type="file" accept="image/*">
            <div class="thumb"><img id="preview" alt=""></div>

            <div class="row">
              <button type="submit" id="btnAdd">Guardar</button>
              <button type="button" class="secondary" id="btnUpd">Actualizar</button>
              <button type="button" id="btnDel">Eliminar</button>
            </div>
            <div id="msg" class="small"></div>
          </form>
        </div>
      </div>
    </section>

    <section id="tab-menu" class="tab-panel">
      <div class="grid2">
        <div>
          <h3>Catálogo</h3>
          <div id="catalogo" class="list"></div>
        </div>

        <div>
          <h3>Crear menú</h3>

          <label for="menuNombre">Nombre del menú</label>
          <input id="menuNombre" placeholder="Ej. Menú Almuerzo">

          <label for="menuPrecio">Precio del menú (opcional)</label>
          <input id="menuPrecio" type="number" step="0.01" placeholder="Deja vacío para usar el subtotal">

          <div id="menuItems" class="list"></div>

          <div class="row between">
            <div class="small">
              Subtotal: <b id="menuSub">$0.00</b>
              <span id="menuAhorro" class="small"></span>
            </div>
            <button id="btnGuardarMenu">Guardar Menú</button>
          </div>

          <hr>
          <h3>Menús creados</h3>
          <div id="menus" class="list"></div>

        </div>
      </div>
    </section>
  </div>
</body>

</html>
